{% load static %} 
{% block content %}
<script>
  const testimonialsUrl = "{% url 'main:testimonials' %}";
  const avatarUrl = "{% static 'main/img/avatar.svg' %}";
</script>

<aside class="testimonial_nav nav">Отзывы</aside>

<div class="testimonial-form-container container" data-aos="fade-up">
  <h3>Оставьте свой отзыв</h3>
  <form id="testimonialForm" method="post">
    {% csrf_token %}
    <div class="form-layout">
      <!-- Аватар -->
      <div class="avatar-block">
        <img src="{% static 'main/img/avatar.svg' %}" alt="Аватар" />
      </div>

      <!-- Поля справа -->
      <div class="input-block">
        <div class="form-group">
          <label>Ваша оценка:</label>
          <div class="rating-input">
            {% for i in "54321" %}
            <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" />
            <label for="star{{ i }}">★</label>
            {% endfor %}
          </div>
          <div class="field-error" id="ratingError"></div>
        </div>

        <div class="form-group">
          <input type="text" name="name" placeholder="Ваше имя" required />
          <div class="field-error" id="nameError"></div>
        </div>

        <div class="form-group">
          <textarea name="text" placeholder="Ваш отзыв" required maxlength="250"></textarea>
          <div class="field-error" id="textError"></div>
        </div>

        <button type="submit" class="submit-btn">Отправить отзыв</button>
      </div>
    </div>
  </form>

  <div class="testimonial-list container" id="testimonialList"></div>

  <div style="text-align: center; margin-top: 1rem">
    <button id="showMoreBtn" class="submit-btn" style="display: none">
      Показать ещё
    </button>
  </div>
</div>
{% endblock %}
