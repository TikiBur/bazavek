{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="{% static 'main/css/success.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/book_house.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/testimonial.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/rentals.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/support.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <a href="/"
            ><img
              src="{% static 'main/img/logo.png' %}"
              class="logo"
              alt="Лого"
          /></a>
        </div>
        <nav>
          <ul class="header__wrapper">
            <li
              class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}"
            >
              <button class="header__wrapper-btn">
                <a href="{% url 'main:index' %}" class="header__wrapper-link"
                  >Главная</a
                >
              </button>
            </li>
            <li>
              <button class="header__wrapper-btn">
                <a href="{% url 'main:rentals' %}" class="header__wrapper-link"
                  >Аренда</a
                >
              </button>
            </li>
            <li>
              <button class="header__wrapper-btn">
                <a
                  href="{% url 'main:index' %}#about"
                  class="header__wrapper-link"
                  >О нас</a
                >
              </button>
            </li>
            <li>
              <button class="header__wrapper-btn">
                <a
                  href="{% url 'main:index' %}#funy"
                  class="header__wrapper-link"
                  >Развлечения</a
                >
              </button>
            </li>
            <li>
              <button class="header__wrapper-btn">
                <a
                  href="{% url 'main:index' %}#gallery"
                  class="header__wrapper-link"
                  >Галерея</a
                >
              </button>
            </li>
            <li>
              <button class="header__wrapper-btn">
                <a
                  href="{% url 'main:index' %}#testimonials"
                  class="header__wrapper-link"
                  >Отзывы</a
                >
              </button>
            </li>
            <li>
              <button class="header__wrapper-btn">
                <a
                  href="{% url 'main:index' %}#location"
                  class="header__wrapper-link"
                  >Адрес</a
                >
              </button>
            </li>
            <li>
              <button class="header__wrapper-btn">
                <a href="{% url 'main:support' %}" class="header__wrapper-link"
                  >Поддержка</a
                >
              </button>
            </li>
          </ul>
        </nav>

        <!-- Мобильное меню -->
        <div class="mobile-menu">
          <button class="burger-btn" aria-label="Открыть меню">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <div class="mobile-modal">
            <div class="mobile-modal-content">
              <button class="close-btn" aria-label="Закрыть меню">
                &times;
              </button>
              <nav class="mobile-nav">
                <ul class="mobile-nav-list">
                  <li><a href="{% url 'main:index' %}">Главная</a></li>
                  <li><a href="{% url 'main:rentals' %}">Аренда</a></li>
                  <li><a href="{% url 'main:index' %}#about">О нас</a></li>
                  <li><a href="{% url 'main:index' %}#funy">Развлечения</a></li>
                  <li><a href="{% url 'main:index' %}#gallery">Галерея</a></li>
                  <li>
                    <a href="{% url 'main:index' %}#testimonials">Отзывы</a>
                  </li>
                  <li><a href="{% url 'main:index' %}#location">Адрес</a></li>
                  <li><a href="{% url 'main:index' %}#faq">FAQ</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script>
      window.testimonialsUrl = "{% url 'main:testimonials' %}";
      window.testimonialCreateUrl = "{% url 'main:testimonial_create' %}";
      window.csrfToken = "{{ csrf_token }}";
    </script>
    <script src="{% static 'main/js/script.js' %}"></script>
  </body>
</html>
